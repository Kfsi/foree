<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع للزلم فقد</title>
    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- أزرار التحكم -->
        <div class="buttons">
            <button class="button" id="rainButton">ابدأ المطر</button>
            <button class="button" id="stopButton">توقيف المطر</button>
        </div>
        <!-- منطقة المطر -->
        <div id="rain"></div>
        <!-- صورة "صلي على النبي" -->
        <div id="image">
            <img src="https://via.placeholder.com/400x200?text=%D8%B5%D9%84%D9%8A+%D8%B9%D9%84%D9%89+%D8%A7%D9%84%D9%86%D8%A8%D9%8A" alt="صلي على النبي">
        </div>
        <!-- حقوق الموقع -->
        <div class="copyright">تورج و محمد</div>
    </div>

    <!-- ربط ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
