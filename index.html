<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع للزلم فقد</title>
    <!-- ربط ملف CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- أزرار التحكم -->
        <div class="buttons">
            <button class="button" id="rainButton">ابدأ المطر</button>
            <button class="button" id="stopButton">توقيف المطر</button>
        </div>
        <!-- منطقة المطر -->
        <div id="rain"></div>
        <!-- صورة "صلي على النبي" -->
        <div id="image">
            <img src="https://i.pinimg.com/564x/13/3c/36/133c3695957e4bc8384f0d6dfcbb7238.jpg" alt="صلي على النبي">
        </div>
        <!-- حقوق الموقع -->
        <div class="copyright">تورج</div>
    </div>

    <!-- ربط ملف JavaScript -->
    <script src="script.js"></script>
</body>
</html>
